server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 单页应用前端路由
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 反代后端 API（前端请求用 /api/...）
  location /api/ {
    proxy_pass http://backend:5000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}